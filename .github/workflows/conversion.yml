name: Convert documentation

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    env:
      OUTPUT_DIR: code/data/output
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate timestamp
        id: timestamp
        run: echo "TIMESTAMP=$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT

      - name: Install Pandoc, LaTeX, and fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-latex-recommended fonts-noto-cjk

      - name: Generate HTML
        run: |
          mkdir -p $OUTPUT_DIR/html
          pandoc $OUTPUT_DIR/manuale_completo.md -s -o $OUTPUT_DIR/html/manuale_completo.html

      - name: Generate LaTeX
        run: |
          mkdir -p $OUTPUT_DIR/latex
          pandoc $OUTPUT_DIR/manuale_completo.md -s -o $OUTPUT_DIR/latex/manuale_completo.tex

      - name: Generate PDF (Unicode support)
        run: |
          mkdir -p $OUTPUT_DIR/pdf
          pandoc $OUTPUT_DIR/manuale_completo.md -s \
            -o $OUTPUT_DIR/pdf/manuale_completo.pdf \
            --pdf-engine=xelatex \
            -V mainfont="Noto Serif CJK SC"

      - name: Generate EPUB
        run: |
          mkdir -p $OUTPUT_DIR/epub
          pandoc $OUTPUT_DIR/manuale_completo.md -s -o $OUTPUT_DIR/epub/manuale_completo.epub

      - name: Upload HTML
        uses: actions/upload-artifact@v6
        with:
          name: html-doc
          path: ${{ env.OUTPUT_DIR }}/html/manuale_completo.html

      - name: Upload LaTeX
        uses: actions/upload-artifact@v6
        with:
          name: latex-doc
          path: ${{ env.OUTPUT_DIR }}/latex/manuale_completo.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v6
        with:
          name: pdf-doc
          path: ${{ env.OUTPUT_DIR }}/pdf/manuale_completo.pdf

      - name: Upload EPUB
        uses: actions/upload-artifact@v6
        with:
          name: epub-doc
          path: ${{ env.OUTPUT_DIR }}/epub/manuale_completo.epub

      - name: Create Release and upload all documentation
        uses: softprops/action-gh-release@v1
        with:
          tag_name: docs-${{ steps.timestamp.outputs.TIMESTAMP }}
          name: Documentation Release ${{ steps.timestamp.outputs.TIMESTAMP }}
          body: "Automated release of HTML, LaTeX, PDF, EPUB, and Markdown documentation."
          files: |
            ${{ env.OUTPUT_DIR }}/manuale_completo.md
            ${{ env.OUTPUT_DIR }}/html/manuale_completo.html
            ${{ env.OUTPUT_DIR }}/latex/manuale_completo.tex
            ${{ env.OUTPUT_DIR }}/pdf/manuale_completo.pdf
            ${{ env.OUTPUT_DIR }}/epub/manuale_completo.epub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}