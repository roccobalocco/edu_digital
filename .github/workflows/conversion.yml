name: Convert documentation

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-docs:
    runs-on: ubuntu-latest
    env:
      OUTPUT_DIR: /home/runner/work/edu_digital/edu_digital/code/data/output
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pandoc, LaTeX, and fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-latex-recommended fonts-noto-cjk

      - name: Generate HTML
        run: |
          mkdir -p $OUTPUT_DIR/html
          pandoc $OUTPUT_DIR/manuale_completo.md -s -o $OUTPUT_DIR/html/manuale_completo.html

      - name: Generate LaTeX
        run: |
          mkdir -p $OUTPUT_DIR/latex
          pandoc $OUTPUT_DIR/manuale_completo.md -s -o $OUTPUT_DIR/latex/manuale_completo.tex

      - name: Generate PDF (Unicode support)
        run: |
          mkdir -p $OUTPUT_DIR/pdf
          pandoc $OUTPUT_DIR/manuale_completo.md -s \
            -o $OUTPUT_DIR/pdf/manuale_completo.pdf \
            --pdf-engine=xelatex \
            -V mainfont="Noto Serif CJK SC"

      - name: Generate EPUB
        run: |
          mkdir -p $OUTPUT_DIR/epub
          pandoc $OUTPUT_DIR/manuale_completo.md -s -o $OUTPUT_DIR/epub/manuale_completo.epub

      - name: Upload HTML
        uses: actions/upload-artifact@v6
        with:
          name: html-doc
          path: $OUTPUT_DIR/html/manuale_completo.html

      - name: Upload LaTeX
        uses: actions/upload-artifact@v6
        with:
          name: latex-doc
          path: $OUTPUT_DIR/latex/manuale_completo.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v6
        with:
          name: pdf-doc
          path: $OUTPUT_DIR/pdf/manuale_completo.pdf

      - name: Upload EPUB
        uses: actions/upload-artifact@v6
        with:
          name: epub-doc
          path: $OUTPUT_DIR/epub/manuale_completo.epub
